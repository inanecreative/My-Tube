<label for="larryBioPic">
    <p>Larry Eugene Hendricks III (born April 8, 1991) is an American rapper from San Francisco, California. He is best known for his albums Orange Print, Spaceships on the Blade, and The Great Escape, and has toured with musicians such as Cousin Stizz, Berner, Curren$y, and Post Malone. June has released 19 underground projects, and is currently an independent artist, having previously being signed to Warner Records.
